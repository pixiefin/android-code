<ion-header>
  <ion-grid style="background-color: #488aff;">
    <ion-row>
      <ion-col col-2>
        <ion-buttons start>
          <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
      <ion-col col-9>
        <ion-navbar color="primary" hideBackButton>
          <ion-title style="text-align: center">
          Expense
          </ion-title>
        </ion-navbar>  
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="Manager">
      <ion-segment-button value="ExpenseMonitor">
        <ion-icon name="calculator"></ion-icon>
        Expense
      </ion-segment-button>
      <ion-segment-button value="FinancialHealth" (click)="goToBudget();">
        <ion-icon name="filing"></ion-icon>
        FinHealth
      </ion-segment-button>
      <ion-segment-button value="BillTracker" (click)="goToBills();">
        <ion-icon name="calendar"></ion-icon>
        Bills
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page2">
  
  <div id="expense-container1">
    <ion-card>
    <ion-card-header>Total Debit-Credit</ion-card-header>
    <ion-card-content>
      <canvas #pieCanvas></canvas>
    </ion-card-content>
    </ion-card>
  </div>
  <div id="expense-container2">
    <ion-card>
    <ion-card-header>Expenditure Breakup</ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
    </ion-card>
  </div>
  <div id="expense-container3">
    <ion-card>
    <ion-card-header>Monthly Expense Trend</ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
    </ion-card>
  </div>
  <ion-card id="expense-card22">
    <ion-list>
      <ion-item color="positive" id="expense-list-item11">
        <ion-icon name="ionic" item-left></ion-icon>
        Recent Transactions
      </ion-item>
      <ion-item color="balanced" id="expense-list-item12">
        <ion-icon name="add" item-left></ion-icon>
        5000 Credited
      </ion-item>
      <ion-item color="assertive" id="expense-list-item13">
        <ion-icon name="cart" item-left></ion-icon>
        874 Debited
      </ion-item>
      <ion-item color="assertive" id="expense-list-item14">
        <ion-icon name="cart" item-left></ion-icon>
        1500 Debited
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
