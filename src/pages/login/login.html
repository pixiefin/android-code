<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <form id="login-form1">
    <ion-list id="login-list3">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input #email type="email"></ion-input>  
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #pass type="password"></ion-input>  
      </ion-item>  
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="positive" block icon-left on-click="load()">
      <ion-icon name="key"></ion-icon>
      Log in
    </button>
    <button id="login-button2" ion-button clear color="positive" block on-click="signup()">
      Or create an account
    </button>
  </form>
</ion-content>
